<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="static/ajax.js" type="text/javascript"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <title>Find Length of a word</title>
    <script>
        $(document).ready(function () {
            $("#onc").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/ajax",
                    data: {
                        "type": "1",
                        "word": $("#word").val()
                    }, success: function (result) {
                        console.log("success");
                        $("#resp").html("Length of your input: " + result);
                        $("#resp").css("visibility", "visible");
                        $("#row").css("visibility", "visible");
                    },
                    error: function () {
                        // console.log("erererereeor");
                    }
                });
            }), $("#onc2").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/ajax",
                    data: {
                        "type": "2",
                        "word": $("#rev").val()
                    }, success: function (res) {
                        console.log("success");
                        $("#resp").html("Reversed string: " + res);
                        $("#resp").css("visibility", "visible");
                        $("#row").css("visibility", "visible");
                    }, error: function () {
                        console.log("error");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1 id="custom" class="display-2">
                    Welcome
                </h1>
            </div>
        </div>
        <div class="row" id="row" style="visibility: hidden;">
            <div class="col mt-0 mb-0">
                <div id="resp" class="alert alert-success" style="visibility: hidden;">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <label for="word">Character Length Finder</label>
                <input type="text" class="form-control" name="word" id="word" aria-describedby="emailHelp"
                    placeholder="Enter word here">
                <button id="onc" type="button" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <label for="rev">Input Reversifier</label>
                <input type="text" class="form-control" name="rev" id="rev" placeholder="Enter text here">
                <button id="onc2" type="button" class="btn btn-info mt-3">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
